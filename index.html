<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div>
		<form class="form">
			<input type="text" name="NamePokemon"><br>
			<input type="submit" name="button">
		</form>
	</div>
	<div class="pokedex">
		<div class="left"></div>
		<div class="left1"></div>
		<div class="left2"></div>
		<div class='buttonBlue'></div>
		<div class="buttonRed"></div>
		<div class="buttonYellow"></div>
		<div class="buttonGreen"></div>
		<div class="borderScreen"></div>
		<div class="screen"></div>	
		<div class="buttonBlueBottom"></div>
		<div class="buttonGreenBottom"></div>
		<div class="buttonYellowBottom"></div>
		<div class="cross">
			<div class="midCross">
				<div class="midCircle"></div>
			</div>
			<div class="topCross"></div>
				<div class="topCircle">
			</div>
			<div class="rightCross">
				<div class="rightCircle"></div>
			</div>
			<div class="botCross">
				<div class="botCircle"></div>
			</div>
			<div class="leftCross">
				<div class="leftCircle"></div>
			</div>
		</div>
		<div class="middle"></div>
		<div class="right">
			<div class="topRight"></div>
			<div class="topRight1"></div>
			<div class="infoScreen"></div>
			<div class="blueButtonRight"></div>
			<div class="blueButtonRight1"></div>
		</div>

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
